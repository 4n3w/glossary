---
headword: DSE
expansion: Designated Support Engineer
definition: >
  A support engineer acting as the single point of contact for a customer.  The
  DSE's goal is to help the customer be successful and happy with Pivotal Cloud
  Foundry. A DSE acts as the trusted liaison between customer and R&D teams
  when complex support problems require ongoing communication or followup.
links:
